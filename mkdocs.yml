site_name: 浙大城市学院课程资源共享计划
nav:
    - 简介: index.md
    - 关于本项目: about.md
    - 操作系统原理:
          - 导引: 操作系统原理/Readme.md
          - 在线习题:
                - 周测3: 操作系统原理/resource/周测3.md
                - 周测4: 操作系统原理/resource/周测4.md
                - 进程概念: 操作系统原理/resource/进程概念.md
    - 操作系统原理实验:
          - 导引: 操作系统原理实验/Readme.md
    - 计算机网络:
          - 导引: 计算机网络/Readme.md
          - 在线习题:
                - 数据链路层: 计算机网络/resource/数据链路层.md
                - 网络层(一): 计算机网络/resource/网络层(一).md
    - 计算机网络实验:
          - 导引: 计算机网络实验/Readme.md
          - 在线习题:
            - 测验2: 计算机网络实验/resource/测验2.md
    - 数据库原理:
          - 导引: 数据库原理/Readme.md
    - Markdown扩展语法:
          - 警告框语法: example/admonition.md
          - 代码块扩展语法: example/codehilite.md
          - 其他扩展语法: example/others.md
site_url: https://lifeinzucc.github.io/
repo_url: https://github.com/lifeInZUCC/zuccCourseGuide-Src
repo_name: zuccCourseGuide
site_description: ZUCC
site_author: Jaycee Chow
remote_branch: master
remote_name: origin
docs_dir: "docs"
site_dir: "../lifeInZUCC.github.io"
use_directory_urls: true
strict: true
dev_addr: "127.0.0.1:8000"
theme:
    name: "material"
    logo:
        icon: "ZUCC"
    palette:
        primary: "black"
        accent: "deep orange"
    language: "zh"
extra:
    social:
        - type: "github"
          link: "https://github.com/nonlinearthink?tab=repositories"
google_analytics:
    - "UA-XXXXXXXX-X"
    - "auto"
markdown_extensions:
    - admonition
    - toc:
          permalink: true
    - codehilite:
          guess_lang: false
          linenums: true
    - footnotes
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
extra_javascript:
    - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
plugins:
    - search
    - git-revision-date-localized
