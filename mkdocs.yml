# Project information
site_name: INTERSECTION
site_description: ZUCC INTERSECTION是一个由学生自主发起的，提供浙大城市学院信息资讯的网络信息站。
site_author: Jaycee Chow
site_url: https://lifeinzucc.github.io

# mkdocs basic settings
docs_dir: "docs"
site_dir: "../lifeInZUCC.github.io"
strict: true

# Repository
repo_name: 帮助我们完善这个网站
repo_url: https://github.com/lifeInZUCC/ZUCC-intersection

# Copyright
copyright: "Copyright &copy; 2020 lifeInZUCC organization"

# Configuration
theme:
  name: "material"

  # 404 page
  static_templates:
    - 404.html

  # Changed value
  logo:
    icon: "ZUCC"
  palette:
    primary: "black"
    accent: "deep orange"
  language: "zh"
  feature:
    tabs: true

# Plugins
plugins:
  - search
  - git-revision-date-localized

# Customization
extra:
  social:
    - type: "github"
      link: "https://github.com/nonlinearthink"
    - type: "github"
      link: "https://github.com/wangtianyu0222"
  search:
    language: "en, ja"

# Extensions
markdown_extensions:
  - footnotes
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  # - meta

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

